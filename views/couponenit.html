        <meta charset="UTF-8">

        <meta name="description" content="Violate Responsive Admin Template">
        <meta name="keywords" content="Super Admin, Admin, Template, Bootstrap">

        <title>广东圆梦实业发展有限公司</title>

        <!-- CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/animate.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/form.css" rel="stylesheet">
        <link href="css/calendar.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <link rel="icon" href="img/bitbug_favicon.ico" type="image/x-icon" />

        <link rel="stylesheet" type="text/css" href="js/lbs/selsect/select.zmr.css" />

        <script type="text/javascript" src="js/config/config.js"></script>
    </head>
    <body id="skin-cloth">

        <header id="header" class="media">
            <a href="" id="menu-toggle"></a>
            <a class="logo pull-left" href="index.html">咖啡蜗后台管理系统</a>

            <div class="media-body">
                <div class="media" id="top-menu">
                    <div id="time" class="pull-right">
                        <span id="hours"></span>
                        :
                        <span id="min"></span>
                        :
                        <span id="sec"></span>
                    </div>

                    <div class="media-body" style="line-height:39px;">
                        <!-- <input type="text" class="main-search"> -->
                        广东圆梦实业发展有限公司
                    </div>
                </div>
            </div>
        </header>

        <div class="clearfix"></div>

        <section id="main" class="p-relative" role="main">

            <!-- Sidebar -->
            <aside id="sidebar">

                <!-- Sidbar Widgets -->
                <div class="side-widgets overflow">
                    <!-- Profile Menu -->
                    <div class="text-center s-widget m-b-25 dropdown" id="profile-menu">
                        <a href="" data-toggle="dropdown">
                            <img class="profile-pic animated" src="img/1516775224.jpg" alt="">
                        </a>
                        <ul class="dropdown-menu profile-menu">
                        </ul>
                        <h4 class="m-0" id="usAdministration">Admin</h4>
                        <span id="Administration"></span>
                    </div>

                    <!-- Calendar -->
                    <div class="s-widget m-b-25">
                        <div id="sidebar-calendar"></div>
                    </div>

                </div>

                <!-- Side Menu -->
                <ul class="list-unstyled side-menu" id="J_menuatch">

                </ul>

            </aside>

            <!-- Content -->
            <section id="content" class="container">

                <!-- Table Striped -->
                <div class="block-area" id="tableStriped">
                    <h3 class="block-title" style="font-size:14px;">编辑优惠券</h3>
                    <form id="AddConpon" class="form-horizontal m-t" method="post" role="form">
                        <div class="form-group" style="height:auto;overflow:hidden;">
                            <label class="col-sm-1 control-label" style="line-height:34px;text-align:center;">优惠券名称</label>
                            <div class="col-sm-3">
                                <input type="text" id="couponName" name="couponName" style="width:80%;height:34px;background:none;border:1px solid rgba(255, 255, 255, 0.3);"/>
                            </div>
                        </div>
						<input type="hidden" name="couponType" />
						<input type="hidden" name="couponId" />
                        <div class="form-group">
                            <label class="col-sm-1 control-label" style="line-height:34px;text-align:center;">优惠券图片</label>
                            <div class="col-sm-4">
                                <img class="radio-inline" id="couponUrl_img" height="200px" alt="优惠券图片" src="">
                                <span class="btn btn-primary pbtn" style="margin:20px;" onclick="jzm.updateFile({type:6,id:['#couponUrl_img','#couponUrl_file','#couponUrl'],format:'i'})">选择文件</span>
                                <input type="file" class="form-control" accept="image/jpeg,image/png" id="couponUrl_file" name="couponUrl_file" style="display:none;" value="">
                                <input type="hidden" class="form-control" id="couponUrl" name="couponUrl" style="display:none;" value="">
                            </div>
                        </div>
                        <div class="form-group clearfix"style="height:auto;">
                            <label class="col-sm-1 control-label" style="line-height:34px;text-align:center;">当前优惠产品</label>
                            <div class="col-sm-11">
                            	<div type="text" id="dq" style="height:34px;line-height:34px;width:20%;background:none;border:1px solid rgba(255, 255, 255, 0.3);" > </div>
                               
                            </div>
                        </div>
                        <div class="form-group clearfix"style="height:auto;">
                            <label class="col-sm-1 control-label" style="line-height:34px;text-align:center;">优惠产品</label>
                            <div class="col-sm-11">
                                <select class="multiselect"></select>
                                <input type="hidden" id="couponRange" name="couponRange" />
                            </div>
                        </div>

                        <div class="form-group"style="height:auto;overflow:hidden;">
                            <label class="col-sm-1 control-label" style="line-height:34px;text-align:center;">可用时间</label>
                            <div class="col-sm-11">
                                <input type="text" id="couponTime" name="couponTime" style="height:34px;width:20%;background:none;border:1px solid rgba(255, 255, 255, 0.3);"onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />
                                <span class="block-title" style="font-size:12px;text-align:right;margin-right:10px;background:none;">月</span>
                            </div>
                        </div>

                        <div class="form-group hi"style="height:auto;overflow:hidden;">
                            <label class="col-sm-1 control-label" style="line-height:34px;text-align:center;">优惠金额</label>
                            <div class="col-sm-11">
                                <input type="text" id="couponMoney" style="height:34px;width:20%;background:none;border:1px solid rgba(255, 255, 255, 0.3);" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
                                <input type="hidden" name="couponMoney" />
                                <span class="block-title" style="font-size:12px;text-align:right;margin-right:10px;background:none;">元</span>
                            </div>
                        </div>

                        <div class="form-group hi"style="height:auto;overflow:hidden;">
                            <label class="col-sm-1 control-label" style="line-height:34px;text-align:center;">可分享次数</label>
                            <div class="col-sm-11">
                                <input type="text" id="shareNum" name="shareNum" style="height:34px;width:20%;background:none;border:1px solid rgba(255, 255, 255, 0.3);" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
                                <span class="block-title" style="font-size:12px;text-align:right;margin-right:10px;background:none;">次</span>
                            </div>
                        </div>

                        <div class="form-group"style="height:auto;overflow:hidden;">
                            <label class="col-sm-1 control-label" style="line-height:34px;text-align:center;">说明</label>
                            <div class="col-sm-3">
                            	<textarea name="couponDesc" id="couponDesc" style="resize: none;background:none;width: 100%;height: 100px;" rows="" cols=""></textarea>
                            </div>
                        </div>

                        <div class="form-group"style="height:auto;overflow:hidden;">
                            <label class="col-sm-1 control-label" style="line-height:34px;text-align:center;"></label>
                            <div class="col-sm-11">
                                <div class="block-title" style="font-size:12px;text-align:center;margin-right:10px;width:112px;margin-top:30px;">
                                    <a href="javascript:void(0)" onclick="jzm.enitShowProduct('submit')">确认</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <br/><br/>
        </section>

        <!-- Javascript Libraries -->
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script> <!-- jQuery Library -->

        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>

        <!-- UX -->
        <script src="js/scroll.min.js"></script> <!-- Custom Scrollbar -->

        <!--  Form Related -->
        <script src="js/icheck.js"></script>
        <!-- Other -->
        <script src="js/calendar.min.js"></script> <!-- Calendar -->
         <!-- lbs -->
        <script type="text/javascript" src="js/lbs/lbsspecies.js"></script>
        <!-- select -->
        <script type="text/javascript" src="js/lbs/selsect/select.zmr.js"></script>
        <!-- All JS functions -->
        <script src="js/functions.js"></script>
        <script type="text/javascript">
            jzm.AddShowProduct();
            jzm.enitShowProduct();
            $('.multiselect').multiselect({setMaxStrLength:100,selectedHtmlValue:'重新选择产品'});
        </script>

</html>
