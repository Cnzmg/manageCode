                    <form id="dateForm" class="form-horizontal m-t" method="post" role="form">
                    	<div class="form-group">
                            <label class="col-sm-2 control-label">选择操作类型</label>
                            <div class="col-sm-8">
                                <select name="c-select" class="col-sm-12" style="background: rgba(0, 0, 0, 0.05);border: 1px solid rgba(255, 255, 255, 0.3);padding: 10px 0;">
                                	<option value="no">选择执行操作</option>
                                	<option value='{"id":"#status","val":"1"}'>审核用户</option>
                                	<option value='{"id":"#secc","val":"2"}'>账号状态</option>
                                	<option value='{"id":"#shopname","val":"3"}'>绑定后台用户</option>
                                	<option value='{"id":"#searchName","val":"4"}'>绑定微信用户</option>
                                	<option value='{"id":"#bindMachine","val":"5"}'>绑定机器</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="name" name="name" type="text" value="" disabled="disabled"> <!-- onkeyup="J_Modified(this.value,'^[a-zA-Z]+$')" -->
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-sm-8">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">身份证号码</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="idcar" name="idcar" type="text" value=""  disabled="disabled"> <!-- onkeyup="J_Modified(this.value,'^[a-zA-Z]+$')" -->
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-sm-8">
                                <img src="" alt="" id="zcarphoto" style="max-width: 200px;" />
                                <img src="" alt="" id="fcarphoto" style="max-width: 200px;"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">审核状态</label>
                            <div class="col-sm-8">
                                <select name="status" disabled="disabled" id="status" class="col-sm-12" style="background: rgba(0, 0, 0, 0.05);border: 1px solid rgba(255, 255, 255, 0.3);padding: 10px 0;">
                                	<option value="0">未审核</option>
                                	<option value="1">审核通过</option>
                                	<option value="2">审核不通过</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">账号状态</label>
                            <div class="col-sm-8">
                            	<select name="secc" disabled="disabled" id="secc" class="col-sm-12" style="background: rgba(0, 0, 0, 0.05);border: 1px solid rgba(255, 255, 255, 0.3);padding: 10px 0;">
                                	<option value="-1">未激活</option>
                                	<option value="0">冻结</option>
                                	<option value="1">正常</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">绑定后台用户</label>
                            <div class="col-sm-8">

                               </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">微信昵称</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="searchName" name="wxname" type="text" value="" style="width: 300px;" disabled="disabled"> 
                            </div>
                        </div>
                        <div class="form-group">
                              <label class="col-sm-2 control-label"></label>
                              <div class="col-sm-8">
                                  <select id="userId" class="col-sm-12 clearfix" value="2" style="width: 300px;height:34px;background:none;border:1px solid rgba(255, 255, 255, 0.3);">

                                  </select>
                              </div>
                          </div>
                          <input type="hidden" name="userId" value="">
                          
                        <div class="form-group">

                                <a href="javascript:void(0)">确定</a>
