<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="format-detection" content="telephone=no">
        <meta charset="UTF-8">

        <meta name="description" content="Violate Responsive Admin Template">
        <meta name="keywords" content="Super Admin, Admin, Template, Bootstrap">

        <title>广东圆梦实业发展有限公司</title>

        <!-- CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/animate.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/form.css" rel="stylesheet">
        <link href="css/calendar.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/icons.css" rel="stylesheet">
        <link href="css/generics.css" rel="stylesheet">
        <link rel="icon" href="img/bitbug_favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="page/paging.css" />
        <!-- select css -->
        <link rel="stylesheet" type="text/css" href="js/lbs/selsect/select.zmr.css" />
        <script type="text/javascript" src="js/config/config.js"></script>
    </head>
    <body id="skin-cloth">

        <header id="header" class="media">
            <a href="" id="menu-toggle"></a>
            <a class="logo pull-left" href="index.html">咖啡蜗后台管理系统</a>

            <div class="media-body">
                <div class="media" id="top-menu">
                    <div id="time" class="pull-right">
                        <span id="hours"></span>
                        :
                        <span id="min"></span>
                        :
                        <span id="sec"></span>
                    </div>

                    <div class="media-body" style="line-height:39px;">
                        <!-- <input type="text" class="main-search"> -->
                        广东圆梦实业发展有限公司
                    </div>
                </div>
            </div>
        </header>

        <div class="clearfix"></div>

        <section id="main" class="p-relative" role="main">

            <!-- Sidebar -->
            <aside id="sidebar">

                <!-- Sidbar Widgets -->
                <div class="side-widgets overflow">
                    <!-- Profile Menu -->
                    <div class="text-center s-widget m-b-25 dropdown" id="profile-menu">
                        <a href="" data-toggle="dropdown">
                            <img class="profile-pic animated" src="img/1516775224.jpg" alt="">
                        </a>
                        <ul class="dropdown-menu profile-menu">
                        </ul>
                        <h4 class="m-0" id="usAdministration">Admin</h4>
                        <span id="Administration"></span>
                    </div>

                    <!-- Calendar -->
                    <div class="s-widget m-b-25">
                        <div id="sidebar-calendar"></div>
                    </div>

                </div>

                <!-- Side Menu -->
                <ul class="list-unstyled side-menu" id="J_menuatch">

                </ul>

            </aside>

            <!-- Content -->
            <section id="content" class="container">

                <!-- Table Striped -->
                <div class="block-area" id="tableStriped">
                    <h3 class="block-title" style="font-size:14px;">渠道商列表</h3>
                    <div style="margin:0 20px;" id="notMananger">
                        <a class="block-title" style="font-size:12px;width:112px;text-align:center;" onclick="jzm.distrshowaddwx('',2)" style="position: relative; z-index: 1;" target="_self">
                            <i class="fa fa-plus"></i>
                            <span style="cursor:pointer;">添加渠道商</span>
                        </a>
                    </div>
                    <div style="margin:3px 20px;">
                        <span class="block-title" style="font-size:12px;width:112px;text-align:center;margin-right:10px;">渠道商姓名</span>

                        <input type="text" id="userName" style="width:200px;background:none;border:1px solid rgba(0,0,0,0.3);height:27px;" />

                        <span class="block-title" id="seach" style="font-size:12px;padding: 3px 12px;margin-left:45px;cursor:pointer" onclick="this.setAttribute('data-type','unity');jzm.manageDistributor()">搜索</span>
                    </div>


                    <div class="table-responsive overflow">
                        <table class="tile table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>渠道商名称</th>
                                    <th>手机号码</th>
                                    <th>注册时间</th>
                                    <th>分润点(%)</th>
                                    <th>钱包</th>
                                    <th>关联ID/微信关联用户</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyhtml">

                            </tbody>
                        </table>
                        <!-- page -->
                        <div class="col-sm-6" id="page"></div>
                        <div id="pageTool" class="col-sm-6"></div>
                        <input type="hidden" id="pageNums" value="" />
                    </div>
                </div>
            </section>
            <br/><br/>

            <div class="editBox" id="RejectInfo" style="position: fixed; top: 50%; left: 50%; background-color: #5b1e26; z-index: 1500; margin-left: -100px;margin-top: -220px; box-shadow: rgb(138, 138, 138) 1px 1px 20px; padding: 10px 20px; box-sizing: border-box;display:none;">
                <div style="margin:20px 0 6px 0;">
                    渠道商姓名
                </div>
                <input type="text" id="editUserBoxs" value="" style="background:#41100f;border:none;width:100%;height:30px;font-size:14px;" />
                <div style="margin:20px 0 6px 0;">
                    联系方式
                </div>
                <input type="text" id="editPhoneBoxs" maxlength="13" value="" style="background:#41100f;border:none;width:100%;height:30px;font-size:14px;" onkeyup="jzm.check({val:this.value,id:'#editPhoneBoxs'})" onafterpaste="jzm.check({val:this.value,id:'#editPhoneBoxs'})"  />

                <div style="margin:20px 0 6px 0;">
                    分润点
                </div>
                <input type="text" id="royaltyRate" placeholder="请输入0到100之间的数字" value="" style="background:#41100f;border:none;width:94.7%;height:30px;font-size:14px;" onkeyup="this.value=this.value.replace(/[^0-9.]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9.]/g,'')" />
                <span style="">%</span>
                <span style="display:block;">此数值表示该用户的分润占比</span>

                <div style="margin:20px 0 6px 0;">
                    绑定微信用户
                </div>
                <input type="text" id="searchName" value="" placeholder="可输入微信昵称/用户ID" style="background:#41100f;border:none;width:83.9%;height:30px;font-size:14px;" />
                <span class="block-title" onclick="jzm.find_user_for_bind(3);" style="cursor:pointer;">搜索</span>

                <div style="text-align:center;margin:20px 0 6px 0;">
                  <select id="userId"  class="col-sm-12 clearfix" style="width: 300px;height:34px;background:none;border:1px solid rgba(255, 255, 255, 0.3);">

                  </select>
                </div>
                <input type="hidden" name="userId">
                <input type="hidden" id="maintainerId" />
                <div class="form-group">
                    <div class="col-sm-12" style="text-align:center;margin-top:40px;">
                        <button class="btn btn-primary" type="button" onclick="jzm.AddEnitmanageDistributor();return false;">确定</button>
                        <button class="btn btn-primary" type="button" onclick="jzm.moduleBox();return false;">关闭</button>
                    </div>
                </div>

            </div>
        </section>

        <!-- Javascript Libraries -->
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script> <!-- jQuery Library -->

        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>

        <!-- UX -->
        <script src="js/scroll.min.js"></script> <!-- Custom Scrollbar -->

        <!-- Other -->
        <script src="js/calendar.min.js"></script> <!-- Calendar -->
        <script type="text/javascript" src="js/lbs/messageInfo.js"></script><!--massinfo-->
        <!-- All JS functions -->
        <script src="js/functions.js"></script>
        <!-- page all -->
        <script type="text/javascript" src="page/query.js"></script>
        <script type="text/javascript" src="page/paging.js"></script>
        <!-- select -->
        <script type="text/javascript" src="js/lbs/selsect/select.zmr.js"></script>
    </body>
</html>
