    <body id="skin-cloth">

        <header id="header" class="media">
            <a href="" id="menu-toggle"></a>
            <a class="logo pull-left" href="index.html">咖啡蜗后台管理系统</a>

            <div class="media-body">
                <div class="media" id="top-menu">
                    <div id="time" class="pull-right">
                        <span id="hours"></span>
                        :
                        <span id="min"></span>
                        :
                        <span id="sec"></span>
                    </div>

                    <div class="media-body" style="line-height:39px;">
                        <!-- <input type="text" class="main-search"> -->
                        广东圆梦实业发展有限公司
                    </div>
                </div>
            </div>
        </header>

        <div class="clearfix"></div>

        <section id="main" class="p-relative" role="main">

            <!-- Sidebar -->
            <aside id="sidebar">

                <!-- Sidbar Widgets -->
                <div class="side-widgets overflow">
                    <!-- Profile Menu -->
                    <div class="text-center s-widget m-b-25 dropdown" id="profile-menu">
                        <a href="" data-toggle="dropdown">
                            <img class="profile-pic animated" src="img/1516775224.jpg" alt="">
                        </a>
                        <ul class="dropdown-menu profile-menu">
                        </ul>
                        <h4 class="m-0" id="usAdministration">Admin</h4>
                        <span id="Administration"></span>
                    </div>

                    <!-- Calendar -->
                    <div class="s-widget m-b-25">
                        <div id="sidebar-calendar"></div>
                    </div>

                </div>

                <!-- Side Menu -->
                <ul class="list-unstyled side-menu" id="J_menuatch">

                </ul>

            </aside>

            <!-- Content -->
            <section id="content" class="container">

                <!-- Table Striped -->
                <div class="block-area" id="tableStriped">
                <div class="ibox-title">
                    <h5>编辑角色</h5>
                </div>
                    <div class="ibox-content" style="margin-top:100px;">
                        <form id="AddUser" class="form-horizontal m-t" method="post" role="form">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="adminName" type="text" value="" disabled="disabled">
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-2 control-label">新密码</label>
                                <div class="col-sm-8">

                                    <input class="form-control" id="adminPwda" name="adminPwda" type="password">
                                    <span>密码最小长度为 8 个字符</span>
                                </div>
                            </div>
                           <div class="form-group">
                                <label class="col-sm-2 control-label">确认新密码</label>
                                <div class="col-sm-8">

                                    <input class="form-control" id="adminPwd" name="adminPwd"  type="password">
                                    <span>重复输入密码，确认正确输入</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">所属角色</label>
                                <div class="col-sm-8">
                                    <select id="roleId" class="col-sm-12" style="height:34px;background:none;border:1px solid rgba(255, 255, 255, 0.3);">
                                          <option value ="2" >系统管理员</option>
                                          <option value ="3">商户管理员</option>
                                    </select>
                                    <span style="display:block;">分配用户所属用户组后，该用户会自动拥有此用户组内的模块操作权限</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">上次登录时间</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="loginTime" type="text" value="" disabled="disabled">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">上次登录IP</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="loginIp" type="text" value="" disabled="disabled">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">真实姓名</label>
                                <div class="col-sm-8">

                                    <input class="form-control" id="realName" name="realName" type="text" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">客服电话</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="adminMobile" name="adminMobile" maxlength="13" onkeyup="jzm.check({val:this.value,id:'#adminMobile'})" onafterpaste="jzm.check({val:this.value,id:'#adminMobile'})" type="text" value="">
                                </div>
                            </div>

                            <!--<div class="form-group">
                                <label class="col-sm-2 control-label">分润点</label>
                                <div class="col-sm-8">
                                    <input class="form-control" style="width:300px;display:inline-block;" id="royaltyRate" placeholder="请输入0到100之间的数字" type="text" value="" onkeyup="this.value=this.value.replace(/[^0-9.]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9.]/g,'')">
                                    <span>%</span>
                                    <span style="display:block;">此数值表示该管理者的分润占比</span>
                                </div>
                            </div>-->

                            <div class="form-group">
                                <label class="col-sm-2 control-label">绑定微信用户</label>
                                <div class="col-sm-8">
                                    <input type="text" id="searchName" class="form-control" style="width:300px;display:inline-block;" placeholder="可请输入用户名/ID搜索">
                                    <span class="block-title" onclick="jzm.find_user_for_bind(1);" style="cursor:pointer;">搜索</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-8">
                                    <select id="userId" class="col-sm-12 clearfix" value="2" style="width: 300px;height:34px;background:none;border:1px solid rgba(255, 255, 255, 0.3);">

                                    </select>
                                </div>
                            </div>

                           <input type="hidden" id="adminId" name="adminId" />
                           <input type="hidden" id="adminToken" name="adminToken" />
                           <input type="hidden" id="registerTime" name="registerTime" />
                           <input type="hidden" id="manageId" name="manageId" />
                           <input type="hidden" id="adminStatus" name="adminStatus" />

                           <input type="hidden" name="roleId" value="">
                           <!--<input type="hidden" name="royaltyRate" value="">-->
                           <input type="hidden" name="userId" value="">

                            <div class="form-group" style="margin-top:40px;">
                                <div class="col-sm-1 col-sm-offset-4">

                                </div>
                                <div class="col-sm-1">
                                    <span class="block-title" style="padding: 6px 25px;cursor:pointer;" onclick="jzm.EnitadminMan(386)">保存</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <br/><br/>
        </section>

        <!-- Javascript Libraries -->
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script> <!-- jQuery Library -->

        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>

        <!-- UX -->

        <!-- Other -->
        <script src="js/calendar.min.js"></script> <!-- Calendar -->

        <script type="text/javascript" src="js/config/genre.js"></script>
        <!-- select -->
        <script type="text/javascript" src="js/lbs/selsect/select.zmr.js"></script>

        <script src="js/functions.js"></script>
        <script type="text/javascript">
          jzm.EnitadminMan();
        </script>
