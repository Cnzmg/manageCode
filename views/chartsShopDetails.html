<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">

    <meta name="description" content="共享咖啡管理后台">
    <meta name="keywords" content="yuanmeng,ym,圆梦,系统,后台系统,咖啡蜗,蜗牛,大正集团">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../../public/stylesheets/plugin/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/stylesheets/plugin/element.min.css">
    <script src="../../public/javascripts/plugin/vue.js"></script>
    <script src="../../public/javascripts/plugin/element.min.js"></script>

    <title>广东圆梦实业发展有限公司</title>
</head>

<body class="_scrollbar">
    <div id="c-container-list" style="height: 100%;" data-uri="statistics_machinelist"
        data-child-uri="/manage/chartsFinance.html" v-loading.fullscreen.lock="loading">
        <el-container>
            <el-main>
                <el-form>
                    <el-input placeholder="请输入内容" v-model="searchVal" class="_searchVal">
                        <el-select v-model="searchName" class="_searchVal_select" slot="prepend" placeholder="请选择">
                            <el-option label="机器编号" value="name"></el-option>
                        </el-select>
                    </el-input>

                    <el-button icon="el-icon-search" class="_search_btn" @click="list(searchName,searchVal)">搜索
                    </el-button>
                </el-form>
                <template>
                    <el-table :data="tableData" stripe style="width: 100%" height="600px">
                        <el-table-column prop="machineNumber" label="机器编号"></el-table-column>
                        <el-table-column prop="addr" label="设备地址"></el-table-column>
                        <el-table-column prop="machineType" label="设备类型"></el-table-column>
                        <el-table-column prop="payMoney" label="销售金额"></el-table-column>
                        <el-table-column prop="payCount" label="销售杯数"></el-table-column>
                        <el-table-column prop="longitude" label="纬度"></el-table-column>
                        <el-table-column prop="latitude" label="经度"></el-table-column>

                        <el-table-column fixed="right" label="操作">
                            <template slot-scope="scope">
                                <el-button type="text" size="small"
                                    @click="crud({uri:'chartsShopDetails',enitId:scope.row})">
                                    查看详情
                                </el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </template>

                <el-form>
                    <div style="margin:10px auto;">
                        <el-button type="primary"> 总的收入金额 RMB： {{ sum }} 元</el-button>
                    </div>
                </el-form>
            </el-main>
        </el-container>
    </div>
</body>

</html>
