<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta name="format-detection" content="telephone=no">
	<meta name="description" content="共享咖啡管理后台">
	<meta name="keywords" content="yuanmeng,ym,圆梦,系统,后台系统,咖啡蜗,蜗牛,大正集团">
	<meta name="renderer" content="webkit">
	<script src="../public/javascripts/plugin/jquery.min.js"></script>
	<title>广东圆梦实业发展有限公司——登录</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="login col-lg-4 col-md-6 col-sm-6 col-xs-12">
				<!-- Login -->
				<form class="login-form" id="box-login">
					<div class="login-img">
						<img src="/manageCode/src/public/images/icons/logo.jpg"/>
					</div>
					<h2 class="m-t-0 m-b-15">欢迎使用圆梦智能设备云端管理平台</h2>
					<div class="login-input">
						<span></span>
						<input id="user" type="text" class="login-control m-b-10" name="" placeholder="请输入用户名" autocomplete="off">
					</div>
					<div class="login-input login-pwd">
						<span></span>
						<input id="pwd" type="password" class="login-control" name="" placeholder="密码" autocomplete="off">
					</div>
					
					<div class="login-item">
						<label for="remember" class="login-remeber">
			                <input type="checkbox" id="remember" /> 记住密码
			            </label>
			            <a id="login-qrcode" class="login-qecode">
			                	二维码登陆
			            </a>
					</div>
					<div  class="btn btn-default btn-sm m-r-5 coffeeLogin" id="coffeeLogin">登录</div>
				</form>
			</div>
		</div>
	</div>
	<div id="ac"></div>
	<iframe class="baniframe" scrolling="no" sandbox="allow-scripts allow-same-origin" style="border:none;width: 100%;height: 100%;" src="http://www.uin8.com/_buff"></iframe>
	
</body>

</html>
