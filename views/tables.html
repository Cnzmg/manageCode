<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">

    <meta name="description" content="共享咖啡管理后台">
    <meta name="keywords" content="yuanmeng,ym,圆梦,系统,后台系统,咖啡蜗,蜗牛,大正集团">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../../public/stylesheets/plugin/element.min.css">
    <script src="../../public/javascripts/plugin/vue.js"></script>
    <script src="../../public/javascripts/plugin/element.min.js"></script>

    <title>广东圆梦实业发展有限公司</title>
</head>


<body class="_scrollbar">
    <div id="c-container-list" style="height: 100%;" data-uri="find_user_list" v-loading.fullscreen.lock="loading">
        <el-container>
            <el-main>
                <el-form>
                    <div style="width: 100%;margin-bottom:10px;">
                        <el-button @click="TableAndVisible = true; formData = {}" type="primary">添加<i
                                class="el-icon-plus el-icon--right"></i></el-button>
                    </div>

                    <el-input placeholder="请输入内容" v-model="searchVal" class="_searchVal">
                        <el-select v-model="searchName" class="_searchVal_select" slot="prepend" placeholder="请选择">
                            <el-option label="名称/ID" value="name"></el-option>
                        </el-select>
                    </el-input>

                    <div class="_search_centent" v-show="more">
                        <el-button>账号状态</el-button>
                        <el-select v-model="select" slot="prepend" placeholder="请选择">
                            <el-option label="不限" value="adminStatus:"></el-option>
                            <el-option label="正常" value="adminStatus:1"></el-option>
                            <el-option label="禁用" value="adminStatus:0"></el-option>
                        </el-select>
                    </div>

                    <div class="_search_centent" v-show="more">
                        <el-button>账号类型</el-button>
                        <el-select v-model="selectLong" slot="prepend" placeholder="请选择">
                            <el-option label="不限" value="roleId:"></el-option>
                            <el-option label="系统管理员" value="roleId:2"></el-option>
                            <el-option label="商户管理员" value="roleId:3"></el-option>
                        </el-select>
                    </div>


                    <div class="more_search el-icon-circle-plus-outline" v-show="!more" @click="more = !more"> 更多搜索条件
                    </div>
                    <div class="more_search el-icon-remove-outline" v-show="more" @click="more = !more"> 收起 </div>

                    <el-button icon="el-icon-search" class="_search_btn"
                        @click="list(searchName,searchVal,select,selectLong,dateLog)">搜索
                    </el-button>
                </el-form>

                <template>

                    <el-table :data="tableData" stripe style="width: 100%" border>
                        <el-table-column prop="adminId" label="ID"></el-table-column>
                        <el-table-column prop="realName" label="姓名"></el-table-column>
                        <el-table-column prop="adminName" label="帐号"></el-table-column>
                        <el-table-column prop="roleId" label="角色"></el-table-column>

                        <el-table-column prop="adminStatus" label="状态"></el-table-column>

                        <el-table-column prop="nickName" label="绑定的用户名/ID"></el-table-column>
                        <el-table-column prop="registerTime" label="注册时间">
                            <template slot-scope="scope">
                                <el-tag size="medium">{{ scope.row.registerTime }}</el-tag>
                            </template>
                        </el-table-column>
                        <el-table-column prop="parentAdminName" label="账号说明"></el-table-column>

                        <el-table-column fixed="right" label="操作">
                            <template slot-scope="scope">
                                <el-button type="text" size="small"
                                    @click="TableAndVisible = true; adminSubmit({en: 'pull', uri: 'manage_user', _d: scope.row.adminId})">
                                    编辑
                                </el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </template>


                <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                    :current-page="currentPage" :page-sizes="[10, 20, 30, 40]" :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper" :total="total">
                </el-pagination>


                <el-dialog title="添加管理员" :visible.sync="TableAndVisible">
                    <el-form :model="formData" label-width="100px">
                        <el-form-item label="账号">
                            <el-input v-model="formData.adminName"></el-input>
                        </el-form-item>
                        <el-form-item label="密码">
                            <el-input v-model="formData.adminPwd" show-password></el-input>
                        </el-form-item>
                        <el-form-item label="所属角色">
                            <el-select v-model="formData.roleId" placeholder="选择类型">
                                <el-option v-for="item in [{value: 2, label: '系统管理员'},{value: 3, label: '商户管理员'}]"
                                    :key="item.value" :label="item.label" :value="item.value">
                                </el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="真实姓名">
                            <el-input v-model="formData.realName"></el-input>
                        </el-form-item>
                        <el-form-item label="客服电话">
                            <el-input v-model="formData.adminMobile"></el-input>
                        </el-form-item>
                        <el-form-item label="用户描述">
                            <el-input v-model="formData.named" type="textarea"></el-input>
                        </el-form-item>
                        <el-form-item label="微信用户">
                            <el-autocomplete v-model="formData.state" :fetch-suggestions="querySearchAsync"
                                placeholder="请输入用户名" @select="handleSelect">
                                <template slot-scope="{ item }">
                                    <div><span
                                            style="margin-right:10px">{{ item._id  }}</span><span>{{ item.value }}</span>
                                    </div>
                                </template>
                            </el-autocomplete>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="adminSubmit({en: 'post', formData, uri: 'manage_user'})">
                                提交</el-button>
                        </el-form-item>
                    </el-form>
                </el-dialog>
            </el-main>
        </el-container>
    </div>
</body>

</html>
