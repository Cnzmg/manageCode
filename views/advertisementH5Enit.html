<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="format-detection" content="telephone=no">
        <meta charset="UTF-8">

        <meta name="description" content="Violate Responsive Admin Template">
        <meta name="keywords" content="Super Admin, Admin, Template, Bootstrap">

        <title>广东圆梦实业发展有限公司</title>

        <!-- CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/animate.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/form.css" rel="stylesheet">
        <link href="css/calendar.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/icons.css" rel="stylesheet">
        <link href="css/generics.css" rel="stylesheet">
        <link rel="icon" href="img/bitbug_favicon.ico" type="image/x-icon" />
        <script type="text/javascript" src="js/config/config.js"></script>
    </head>
    <body id="skin-cloth">

        <header id="header" class="media">
            <a href="" id="menu-toggle"></a>
            <a class="logo pull-left" href="index.html">咖啡蜗后台管理系统</a>

            <div class="media-body">
                <div class="media" id="top-menu">
                    <div id="time" class="pull-right">
                        <span id="hours"></span>
                        :
                        <span id="min"></span>
                        :
                        <span id="sec"></span>
                    </div>

                    <div class="media-body" style="line-height:39px;">
                        <!-- <input type="text" class="main-search"> -->
                        广东圆梦实业发展有限公司
                    </div>
                </div>
            </div>
        </header>

        <div class="clearfix"></div>

        <section id="main" class="p-relative" role="main">

            <!-- Sidebar -->
            <aside id="sidebar">

                <!-- Sidbar Widgets -->
                <div class="side-widgets overflow">
                    <!-- Profile Menu -->
                    <div class="text-center s-widget m-b-25 dropdown" id="profile-menu">
                        <a href="" data-toggle="dropdown">
                            <img class="profile-pic animated" src="img/1516775224.jpg" alt="">
                        </a>
                        <ul class="dropdown-menu profile-menu">
                        </ul>
                        <h4 class="m-0" id="usAdministration">Admin</h4>
                        <span id="Administration"></span>
                    </div>

                    <!-- Calendar -->
                    <div class="s-widget m-b-25">
                        <div id="sidebar-calendar"></div>
                    </div>

                </div>

                <!-- Side Menu -->
                <ul class="list-unstyled side-menu" id="J_menuatch">

                </ul>

            </aside>

            <!-- Content -->
            <section id="content" class="container">

                <!-- Table Striped -->
                <div class="block-area" id="tableStriped">
                <div class="ibox-title">
                    <h5>编辑广告</h5>
                </div>
                    <div class="ibox-content" style="margin-top:100px;">
                        <form class="form-horizontal m-t" method="post" role="form" id="advInfo">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">广告名</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="adTitle" name="adTitle" type="text" value="" > <!-- onkeyup="J_Modified(this.value,'^[a-zA-Z]+$')" -->
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-2 control-label">广告链接</label>
                                <div class="col-sm-8">

                                    <input class="form-control" id="adUrl" name="adUrl"  type="text" >
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-2 control-label">排序</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="adOrder" name="adOrder"  type="text" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" >

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">广告封面</label>
                                <div class="col-sm-8">
                                    <div class="col-sm-4">
                                      <img class="radio-inline" id="adShowUrl_img" height="200px" alt="广告封面" src="">
                                      <span class="btn btn-primary pbtn" style="margin:20px;" onclick="jzm.updateFile({type:5,id:['#adShowUrl_img','#adShowUrl_file','#adShowUrl'],format:'i',oldFile:'true'})">重新选择</span>
                                      <input type="file" class="form-control" accept="image/jpeg,image/x-png" id="adShowUrl_file" name="adShowUrl_file" style="display:none;" value="">
                                      <input type="hidden" class="form-control" id="adShowUrl" name="adShowUrl" style="display:none;" value="">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" style="margin-top:40px;">
                                <div class="col-sm-1 col-sm-offset-4">

                                </div>
                                <div class="col-sm-1">
                                    <span class="block-title" style="padding: 6px 25px;cursor:pointer" onclick="jzm.EnitAdvment('enit')">确定</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <br/><br/>
        </section>
        <img src="" alt=""  style="display:none;" id="dImgpath" />
        <!-- Javascript Libraries -->
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script> <!-- jQuery Library -->

        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>

        <!-- UX -->
        <script src="js/scroll.min.js"></script> <!-- Custom Scrollbar -->

        <!-- Other -->
        <script src="js/calendar.min.js"></script> <!-- Calendar -->

        <script type="text/javascript" src="js/config/genre.js"></script><!-- show user list -->
         <!-- adv -->
        <script type="text/javascript" src="js/lbs/advertModels.js"></script>
        <!-- All JS functions -->
        <script src="js/functions.js"></script>
        <script type="text/javascript">
            jzm.EnitAdvment();
        </script>
    </body>
</html>
