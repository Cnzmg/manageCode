<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">

    <meta name="description" content="共享咖啡管理后台">
    <meta name="keywords" content="yuanmeng,ym,圆梦,系统,后台系统,咖啡蜗,蜗牛,大正集团">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../../public/stylesheets/plugin/element.min.css">
    <script src="../../public/javascripts/plugin/vue.js"></script>
    <script src="../../public/javascripts/plugin/element.min.js"></script>

    <title>广东圆梦实业发展有限公司</title>
</head>


<body class="_scrollbar">
    <div id="c-container-list" style="height: 100%;" data-uri="maintain_flow_log_list">
        <el-container>
            <el-main>
                <el-form>
                    <el-input placeholder="请输入内容" v-model="listSearch._value_" class="_searchVal">
                        <el-select v-model="listSearch._name_" class="_searchVal_select" slot="prepend" placeholder="请选择">
                            <el-option label="机器编号" value="machineNumber"></el-option>
                            <el-option label="运维人员名称" value="maintainerName"></el-option>
                        </el-select>
                    </el-input>

                    <div class="_search_centent" v-show="more">
                        <el-button>流程类型</el-button>
                        <el-select v-model="listSearch.flowType" slot="prepend" placeholder="请选择">
                            <el-option label="不限" value=""></el-option>
                            <el-option label="清洗" value="1"></el-option>
                            <el-option label="补料" value="2"></el-option>
                        </el-select>
                    </div>
                    <div class="_search_centent" v-show="more">
                        <el-button>状态</el-button>
                        <el-select v-model="listSearch.status" slot="prepend" placeholder="请选择">
                            <el-option label="不限" value=""></el-option>
                            <el-option label="进行中" value="1"></el-option>
                            <el-option label="已完成" value="2"></el-option>
                        </el-select>
                    </div>

                    <div class="_search_centent" v-show="more">
                        <div class="block">
                            <el-date-picker v-model="listSearch._time_" type="daterange" range-separator="至"
                                start-placeholder="开始日期" end-placeholder="结束日期">
                            </el-date-picker>
                        </div>
                    </div>

                    <div class="more_search el-icon-circle-plus-outline" v-show="!more" @click="more = !more"> 更多搜索条件
                    </div>
                    <div class="more_search el-icon-remove-outline" v-show="more" @click="more = !more"> 收起 </div>

                    <el-button icon="el-icon-search" class="_search_btn"
                        @click="list(listSearch)">搜索
                    </el-button>
                </el-form>

                <template>

                    <el-table :data="tableData" stripe style="width: 100%" border>
                        <el-table-column prop="maintainFlowLogId" label="ID"></el-table-column>
                        <el-table-column prop="maintainerId" label="运维人员ID"></el-table-column>
                        <el-table-column prop="maintainerName" label="运维人员名称"></el-table-column>
                        <el-table-column prop="machineNumber" label="设备编号"></el-table-column>
                        <el-table-column prop="flowType" label="流程类型"></el-table-column>
                        <el-table-column prop="createTime" label="创建时间"></el-table-column>
                        <el-table-column prop="endTime" label="结束时间"></el-table-column>
                        <el-table-column prop="status" label="状态"></el-table-column>
                        <el-table-column fixed="right" label="操作">
                            <template slot-scope="scope">
                                <el-button type="text" size="small"
                                    @click="machineMaintenance(scope.row); detailTableAndVisible = true">
                                    查看详情
                                </el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </template>

                <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                    :current-page="currentPage" :page-sizes="[10, 20, 30, 40]" :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper" :total="total">
                </el-pagination>

                <el-dialog title="流程详情" :visible.sync="detailTableAndVisible">
                    <el-table :data="UnFormData" height="300px" border>
                        <el-table-column property="question" label="问题">
                            <template slot-scope="scope">
                                {{ scope.row.question }}
                            </template>
                        </el-table-column>
                        <el-table-column property="answer" label="答案">
                            <template slot-scope="scope">
                                {{ scope.row.answer != -1 ? (()=>{
                                    return scope.row.answer
                                })() : '' }}
                            </template>
                        </el-table-column>
                        <el-table-column property="answerPic" label="图片">
                            <template slot-scope="scope">
                                <div slot="reference" class="name-wrapper"
                                    v-show="scope.row.answerPic != -1 ? true : false">
                                    <el-image :src="scope.row.answerPic" lazy></el-image>
                                </div>
                                <div slot="reference" class="name-wrapper"
                                    v-show="scope.row.answerPic == -1 ? true : false">
                                    无
                                </div>
                            </template>
                        </el-table-column>
                    </el-table>
                </el-dialog>
            </el-main>
        </el-container>
    </div>
</body>

</html>
