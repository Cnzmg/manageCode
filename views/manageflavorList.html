<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="format-detection" content="telephone=no">
        <meta charset="UTF-8">

        <meta name="description" content="Violate Responsive Admin Template">
        <meta name="keywords" content="Super Admin, Admin, Template, Bootstrap">

        <title>广东圆梦实业发展有限公司</title>

        <!-- CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/animate.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/form.css" rel="stylesheet">
        <link href="css/calendar.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/icons.css" rel="stylesheet">
        <link href="css/generics.css" rel="stylesheet">
        <link rel="icon" href="img/bitbug_favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="page/paging.css" />
        <script type="text/javascript" src="js/config/config.js"></script>
    </head>
    <body id="skin-cloth">

        <header id="header" class="media">
            <a href="" id="menu-toggle"></a>
            <a class="logo pull-left" href="index.html">咖啡蜗后台管理系统</a>

            <div class="media-body">
                <div class="media" id="top-menu">
                    <div id="time" class="pull-right">
                        <span id="hours"></span>
                        :
                        <span id="min"></span>
                        :
                        <span id="sec"></span>
                    </div>

                    <div class="media-body" style="line-height:39px;">
                        <!-- <input type="text" class="main-search"> -->
                        广东圆梦实业发展有限公司
                    </div>
                </div>
            </div>
        </header>

        <div class="clearfix"></div>

        <section id="main" class="p-relative" role="main">

            <!-- Sidebar -->
            <aside id="sidebar">

                <!-- Sidbar Widgets -->
                <div class="side-widgets overflow">
                    <!-- Profile Menu -->
                    <div class="text-center s-widget m-b-25 dropdown" id="profile-menu">
                        <a href="" data-toggle="dropdown">
                            <img class="profile-pic animated" src="img/1516775224.jpg" alt="">
                        </a>
                        <ul class="dropdown-menu profile-menu">
                        </ul>
                        <h4 class="m-0" id="usAdministration">Admin</h4>
                        <span id="Administration"></span>
                    </div>

                    <!-- Calendar -->
                    <div class="s-widget m-b-25">
                        <div id="sidebar-calendar"></div>
                    </div>

                </div>

                <!-- Side Menu -->
                <ul class="list-unstyled side-menu" id="J_menuatch">

                </ul>

            </aside>

            <!-- Content -->
            <section id="content" class="container">

                <!-- Table Striped -->
                <div class="block-area" id="tableStriped">
                    <h3 class="block-title" style="font-size:14px;">产品类型</h3>
					<div style="margin:10px 20px;">
                        <a class="block-title" style="font-size:12px;width:112px;text-align:center;" onclick='jzm.enitBox("show")' href="javascript:void(0)" style="position: relative; z-index: 1;" target="_self">
                            <i class="fa fa-plus"></i>
                            <span>添加类型</span>
                        </a>
                    </div>
                    <div class="table-responsive overflow">
                        <table class="tile table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>类型ID</th>
                                    <th>类型名称</th>
                                    <th>可兑换</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyhtml">

                            </tbody>
                        </table>

                         <!-- page -->
                        <div class="col-sm-6" id="page"></div>
                        <div id="pageTool" class="col-sm-6" ></div>
                        <input type="hidden" id="pageNums" value="" />
                    </div>
                </div>
            </section>
            <br/><br/>
        </section>

        <div class="editBox container" id="RejectInfo" style="position: fixed; top: 50%; left: 50%;width: 450px; background-color: #5b1e26; z-index: 1500; margin-left: -225px;margin-top: -225px; box-shadow: rgb(138, 138, 138) 1px 1px 20px; padding: 10px 20px; box-sizing: border-box; width: ; height:auto; display:none;">
            <form class="form-horizontal m-t" method="post" role="form" id="producttype">
	            <div class="form-group" style="margin-bottom:18px;">
		            <label class="col-sm-3 control-label">类型名称</label>
		            <div class="col-sm-8">
		                <input class="form-control" id="productTypeName" name="productTypeName" type="text" value="">
		            </div>
		        </div>
	            <div class="form-group" style="margin-bottom:18px;">
	                <label class="col-sm-3 control-label">是否允许兑换</label>
	                <div class="col-xs-8">
	                    <label class="radio-inline" >
	                        <input type="radio" name="allowConvert" id="allowConvertone" value="1">是
	                    </label>
	                    <label class="radio-inline">
	                        <input type="radio" name="allowConvert" id="allowConverttwo" value="0">否
	                    </label>
	                </div>
	            </div>
	            <div class="form-group" style="margin-bottom:18px;">
	                <label class="col-sm-3 control-label">绑定产品</label>
	                <div class="col-sm-8" >
	                    <div id="productIds" onclick='jzm.enitBox("type")' class="col-sm-12" value=""  style="line-height:34px;color:#ccc;cursor:pointer;border:1px solid rgba(255, 255, 255, 0.3);">
							选择产品
	                    </div>
	                </div>
	            </div>
	            <div class="form-group" style="text-align:center;margin-top:30px;">
	                <div class="col-sm-12" >
	                    <button class="btn btn-primary" type="button" onclick="jzm.enitBox();return false;">提交</button>
	                    <button class="btn btn-primary" type="button" onclick="jzm.moduleBox();return false;">关闭</button>
	                </div>
	            </div>
            </form>
        </div>
        
        <!--//sission-->
        <div class="showBox" style="width:100%;height:100%;z-index:9;background:rgba(0,0,0,0.5);position:absolute;top:0;left:0;display:none;"></div>
        <div class="actionbox" id="editBoxEnit" style="position: fixed; top: 35%; left: 26%; background-color: rgba(0,0,0,0.7); z-index: 1500; margin-left: -100px;margin-top: -200px; box-shadow: rgb(138, 138, 138) 1px 1px 20px; padding: 10px 20px; box-sizing: border-box; width: 60%; max-height:500px;overflow-y:auto;display:none;">
            <div class="table-responsive overflow">
	            <table class="tile table table-bordered table-striped">
	                <thead>
	                    <tr>
	                        <th>产品ID</th>
	                        <th>产品名称</th>
	                        <th>产品价格</th>
	                        <th>产品图片</th>
	                        <th>创建日期</th>
	                        <th>设备类型</th>
	                        <th>产品类型ID</th>
	                        <th>产品类型名称</th>
	                        <th>操作</th>
	                    </tr>
	                </thead>
	                <tbody id="c-tbodyhtml">
	
	                </tbody>
	            </table>
	        </div>
        </div>
        <input type="hidden" id="c-input" />
        <div class="btn btn-default btnaction" style="position: fixed;bottom: 25%;left: 50%;z-index: 9999;display: none;" onclick="jzm.forcheckbox()">
        	确定
        </div>
        <!-- Javascript Libraries -->
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script> <!-- jQuery Library -->
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <!-- UX -->
        <script src="js/scroll.min.js"></script> <!-- Custom Scrollbar -->
        <!-- Other -->
        <script src="js/calendar.min.js"></script> <!-- Calendar -->
        <script type="text/javascript" src="js/config/genre.js"></script><!-- show user list -->
        <!-- All JS functions -->
        <script src="js/functions.js"></script>
        <!-- page all -->
        <script type="text/javascript" src="page/query.js"></script>
        <script type="text/javascript" src="page/paging.js"></script>
        <!--  Form Related -->
        <script src="js/icheck.js"></script>
        <script type="text/javascript">
        	jzm.forcheckbox = function(e = []){
        		for(let i = 0; i < $("#editBoxEnit input").length; i++){
        			if($("#editBoxEnit input").eq(i).is(":checked")){
        				e.push($("#editBoxEnit input").eq(i).val())
        			}
        		}
        		$('#productIds').text(e);
        		$('.showBox').fadeOut().siblings('div.actionbox').fadeOut().siblings('div.btnaction').fadeOut();
        	}
        </script>
    </body>
</html>
