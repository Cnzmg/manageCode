<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <meta name="description" content="共享咖啡管理后台">
    <meta name="keywords" content="cnzmg，ym，圆梦，系统，后台系统，咖啡蜗，蜗牛,大正集团">
    <meta name="renderer" content="webkit">
    <title>广东圆梦实业发展有限公司——登录</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="/manageCode/src/public/stylesheets/plugin/layui.css">
</head>

<body id="skin-cloth" style="background: #2a2d35;">
    <section id="login">
        <!-- Login -->
        <form class="layui-form" id="box-login">
            <h2 class="m-t-0 m-b-15">欢迎使用圆梦智能设备云端管理平台</h2>
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
            </div>

            <input id="user" type="text" class="login-control m-b-10" placeholder="用户名">
            <input id="pwd" type="password" class="login-control" placeholder="密码">
            <label for="remember">
                <input type="checkbox" id="remember" /> 记住密码
            </label>
            <div class="checkbox m-b-0">
                <label>
                    <!-- <input type="checkbox"> -->
                    <!-- Remember Me -->
                </label>
            </div>
            <button type="button" class="btn btn-sm m-r-5" id="coffeeLogin">登录</button>
        </form>
    </section>
    <!-- <iframe class="baniframe" scrolling="no" sandbox="allow-scripts allow-same-origin" style="border:none;width: 100%;height: 100%;" src="http://www.uin8.com/test-active"></iframe> -->

    <!-- <script src="/manageCode/src/public/javascripts/plugin/layui.js"></script> -->
    <script src="/manageCode/src/app.js"></script>
    <script src="/manageCode/src/public/javascripts/plugin/jquery.js"></script>
    <script id="no"></script>
    <script>
        jQuery.getJSON("/manageCode/src/public/javascripts/config/json/configuraction.json?t=20180312",function(res){
            var el = document.createElement("script"),tyihead = document.querySelector("head"),fn = res.Fn;
            var _thislength = "";
            for(let i = 0; i < res.Ciphertext; i ++){
                _thislength += res.SecretKey.charAt(Math.floor(Math.random() * res.SecretKey.length));
            }
            fn = fn.replace(/eml/g,'amt = '+ JSON.stringify(_thislength));
            el.innerHTML = fn;
            tyihead.appendChild(el);
            jQuery('#no').html(res.Trgus);
        })
    </script>
</body>
</html>
