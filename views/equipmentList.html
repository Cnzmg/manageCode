<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="format-detection" content="telephone=no">
        <meta charset="UTF-8">

        <meta name="description" content="Violate Responsive Admin Template">
        <meta name="keywords" content="Super Admin, Admin, Template, Bootstrap">

        <title>广东圆梦实业发展有限公司</title>

        <!-- CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/animate.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/form.css" rel="stylesheet">
        <link href="css/calendar.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/icons.css" rel="stylesheet">
        <link href="css/generics.css" rel="stylesheet">
        <link rel="icon" href="img/bitbug_favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="page/paging.css" />
        
        <script type="text/javascript" src="js/config/config.js"></script>
    </head>
    <body id="skin-cloth">
<div id="c-container-body" style="height: 100%;">
        <header id="header" class="media">
            <a href="" id="menu-toggle"></a>
            <a class="logo pull-left" href="index.html">咖啡蜗后台管理系统</a>

            <div class="media-body">
                <div class="media" id="top-menu">
                    <div id="time" class="pull-right">
                        <span id="hours"></span>
                        :
                        <span id="min"></span>
                        :
                        <span id="sec"></span>
                    </div>

                    <div class="media-body" style="line-height:39px;">
                        <!-- <input type="text" class="main-search"> -->
                        广东圆梦实业发展有限公司
                    </div>
                </div>
            </div>
        </header>

        <div class="clearfix"></div>

        <section id="main" class="p-relative" role="main">

            <!-- Sidebar -->
            <aside id="sidebar">

                <!-- Sidbar Widgets -->
                <div class="side-widgets overflow">
                    <!-- Profile Menu -->
                    <div class="text-center s-widget m-b-25 dropdown" id="profile-menu">
                        <a href="" data-toggle="dropdown">
                            <img class="profile-pic animated" src="img/1516775224.jpg" alt="">
                        </a>
                        <ul class="dropdown-menu profile-menu">
                        </ul>
                        <h4 class="m-0" id="usAdministration">Admin</h4>
                        <span id="Administration"></span>
                    </div>

                    <!-- Calendar -->
                    <div class="s-widget m-b-25">
                        <div id="sidebar-calendar"></div>
                    </div>

                </div>

                <!-- Side Menu -->
                <ul class="list-unstyled side-menu" id="J_menuatch">

                </ul>

            </aside>

            <!-- Content -->
            <section id="content" class="container">

                <!-- Table Striped -->
                <div class="block-area" id="tableStriped">
                    <h3 class="block-title" style="font-size:14px;">设备列表</h3>
                    <div style="margin:0 20px;" class="notshop">
                        <a class="block-title" style="font-size:12px;width:112px;text-align:center;" onclick="window.location.href='equipmentBinding.html?uri=/manage/equipmentList.html&v='+jzm.randomNum()" href="javascript:void(0)" style="position: relative; z-index: 1;" target="_self">
                            <i class="fa fa-plus"></i>
                            <span>设备绑定</span>
                        </a>
                        <a class="block-title" style="font-size:12px;width:112px;text-align:center;" onclick="window.location.href='equipmentUnBinding.html?uri=/manage/equipmentList.html&v='+jzm.randomNum()" href="javascript:void(0)" style="position: relative; z-index: 1;" target="_self">
                            <span>设备解绑</span>
                        </a>
                    </div>
                    <div style="margin:3px 20px;" class="ui_action">
                        <div class="block-title" style="font-size:12px;width:112px;text-align:center;margin-right:10px;">在线状态</div>

                        <span class="block-title spanaction" data-unity="onlineStatus, ,findMachineList" style="font-size:12px;padding: 3px 12px;;">不限</span>
                        <span class="block-title" data-unity="onlineStatus,2,findMachineList" style="font-size:12px;padding: 3px 12px;">在线</span>
                        <span class="block-title" data-unity="onlineStatus,1,findMachineList" style="font-size:12px;padding: 3px 12px;">离线</span>
                    </div>
                    <div style="margin:3px 20px;" class="ui_action">
                        <div class="block-title" style="font-size:12px;width:112px;text-align:center;margin-right:10px;">故障状态</div>

                        <span class="block-title spanaction" data-unity="failureStatus, ,findMachineList" style="font-size:12px;padding: 3px 12px;">不限</span>
                        <span class="block-title" data-unity="failureStatus,2,findMachineList" style="font-size:12px;padding: 3px 12px;">正常</span>
                        <span class="block-title" data-unity="failureStatus,1,findMachineList" style="font-size:12px;padding: 3px 12px;">故障</span>
                    </div>
                    <div style="margin:3px 20px;" class="ui_action">
                        <div class="block-title" style="font-size:12px;width:112px;text-align:center;margin-right:10px;">物料状态</div>

                        <span class="block-title spanaction" data-unity="materialStatus, ,findMachineList" style="font-size:12px;padding: 3px 12px;">不限</span>
                        <span class="block-title" data-unity="materialStatus,2,findMachineList" style="font-size:12px;padding: 3px 12px;">正常</span>
                        <span class="block-title" data-unity="materialStatus,1,findMachineList" style="font-size:12px;padding: 3px 12px;">缺失</span>
                    </div>
                    <div style="margin:3px 20px;">
                        <span class="block-title" style="font-size:12px;width:122px;text-align:center;margin-right:10px;">设备编码/商户名</span>

                        <input type="text" id="userName" style="width:200px;background:none;border:1px solid rgba(0,0,0,0.3);height:27px;" />

                        <span class="block-title" id="seach" style="font-size:12px;padding: 3px 12px;margin-left:45px;cursor:pointer;" onclick="this.setAttribute('data-type','unity');jzm.findMachineList()">搜索</span>
                        <input type="hidden" id="onlineStatus" name="onlineStatus" />
                        <input type="hidden" id="failureStatus" name="failureStatus" />
                        <input type="hidden" id="materialStatus" name="materialStatus" />
                    </div>

                     <div style="margin:3px 20px;">
                        <span class="block-title msg_green" id="machineCount" style="font-size:12px;width:112px;text-align:center;margin-right:10px;">设备总数 <br /> 1</span>
                        <span class="block-title msg_hot" id="offLineNum" style="font-size:12px;width:112px;text-align:center;margin-right:10px;">离线总数 <br /> 0</span>
                        <span class="block-title msg_hot" id="starvingNum" style="font-size:12px;width:112px;text-align:center;margin-right:10px;">缺料总数 <br /> 0</span>
                        <span class="block-title msg_hot" id="faultNum" style="font-size:12px;width:112px;text-align:center;margin-right:10px;">故障总数 <br /> 0</span>
                    </div>

                    <div class="table-responsive overflow">
                        <table class="tile table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th onclick="orderTypeSeach(1,1)">设备编码</th>
                                    <th onclick="orderTypeSeach(2,1)">绑定商户</th>
                                    <th onclick="orderTypeSeach(3,1)">设备地址</th>
                                    <th>机器类型</th>
                                    <th>机器SN号</th>
                                    <th>设备场景图片</th>
                                    <th>设备二维码</th>
                                    <th>在线状态</th>
                                    <th>故障状态</th>
                                    <th>物料状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyhtml">
                            </tbody>
                        </table>
                        <!-- page -->
                        <div class="col-sm-6" id="page"></div>
                        <div id="pageTool" class="col-sm-6"></div>
                        <input type="hidden" id="pageNums" value="" />
                    </div>
                </div>
            </section>
            <br/><br/>
        </section>
	</div>
        <!-- Javascript Libraries -->
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script> <!-- jQuery Library -->
        <script src="http://www.cbcoffee.cn/plugin/javascripts/jquery.qrcode.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <!-- UX -->
        <script src="js/scroll.min.js"></script> <!-- Custom Scrollbar -->
        <!-- Other -->
        <script src="js/calendar.min.js"></script> <!-- Calendar -->
        <!-- allr lbs -->
        <script type="text/javascript" src="js/config/lbs_base.js"></script>
        <!-- All JS functions -->
        <script src="js/functions.js"></script>
        <!-- page all -->
        <script type="text/javascript" src="page/query.js"></script>
        <script type="text/javascript" src="page/paging.js"></script>
        <script type="text/javascript">
            function orderTypeSeach(n,e){
              if(!localStorage.getItem('stat')){
                  localStorage.setItem('stat',JSON.stringify({orderLine:n,sort:e}));
              }else if(JSON.parse(localStorage.getItem('stat')).orderLine == n && JSON.parse(localStorage.getItem('stat')).sort == 1){
                  localStorage.setItem('stat',JSON.stringify({orderLine:n,sort:2}));
              }else{
                localStorage.setItem('stat',JSON.stringify({orderLine:n,sort:e}));
              }
                jzm.findMachineList();
            };
        </script>
    </body>
</html>
