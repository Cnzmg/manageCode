<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">

    <meta name="description" content="共享咖啡管理后台">
    <meta name="keywords" content="yuanmeng,ym,圆梦,系统,后台系统,咖啡蜗,蜗牛,大正集团">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../../public/stylesheets/plugin/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/stylesheets/plugin/element.min.css">
    <script src="../../public/javascripts/plugin/vue.js"></script>
    <script src="../../public/javascripts/plugin/element.min.js"></script>

    <title>广东圆梦实业发展有限公司</title>
</head>


<body class="_scrollbar">
    <div id="c-container-list" style="height: 100%;" data-uri="find_machine_list">
        <el-container>
            <el-main>
                <el-form>
                    <div style="margin: 10px 0">
                        <el-button type="primary"
                            @click="detailTableAndVisible = true;UnFormData = [];unbinadmin = {}; state = ''; searchAPIs({_uri: 'get_machine_number_arr'})">
                            推送绑定/解绑
                        </el-button>
                    </div>
                    <el-input placeholder="请输入内容" v-model="searchVal" class="_searchVal">
                        <el-select v-model="searchName" class="_searchVal_select" slot="prepend" placeholder="请选择">
                            <el-option label="商户名称/ID" value="name"></el-option>
                        </el-select>
                    </el-input>
                    <div class="_search_centent" v-show="more">
                        <el-button>在线状态</el-button>
                        <el-select v-model="select" slot="prepend" placeholder="请选择">
                            <el-option label="不限" value="onlineStatus:"></el-option>
                            <el-option label="离线" value="onlineStatus:1"></el-option>
                            <el-option label="在线" value="onlineStatus:2"></el-option>
                        </el-select>
                    </div>
                    <div class="_search_centent" v-show="more">
                        <el-button>故障状态</el-button>
                        <el-select v-model="selectFil" slot="prepend" placeholder="请选择">
                            <el-option label="不限" value="failureStatus:"></el-option>
                            <el-option label="故障" value="failureStatus:1"></el-option>
                            <el-option label="正常" value="failureStatus:2"></el-option>
                        </el-select>
                    </div>
                    <div class="_search_centent" v-show="more">
                        <el-button>物料状态</el-button>
                        <el-select v-model="selectMater" slot="prepend" placeholder="请选择">
                            <el-option label="不限" value="materialStatus:"></el-option>
                            <el-option label="缺料" value="materialStatus:1"></el-option>
                            <el-option label="正常" value="materialStatus:2"></el-option>
                        </el-select>
                    </div>

                    <div class="more_search el-icon-circle-plus-outline" v-show="!more" @click="more = !more"> 更多搜索条件
                    </div>
                    <div class="more_search el-icon-remove-outline" v-show="more" @click="more = !more"> 收起 </div>

                    <el-button icon="el-icon-search" class="_search_btn"
                        @click="list(searchName,searchVal,select,selectFil,selectMater)">搜索
                    </el-button>
                </el-form>

                <template>

                    <el-form :model="machineNumbers">
                        <el-button type="success">设备总数 {{ machineNumbers.machineCount }}</el-button>
                        <el-button type="info">离线总数 {{ machineNumbers.offLineNum }} </el-button>
                        <el-button type="warning">缺料总数 {{ machineNumbers.starvingNum }} </el-button>
                        <el-button type="danger">故障总数 {{ machineNumbers.faultNum }}</el-button>
                    </el-form>

                    <el-table :data="tableData" stripe style="width: 100%">
                        <el-table-column prop="machineNumber" label="设备编号"></el-table-column>
                        <el-table-column prop="adminName" label="绑定商户"></el-table-column>
                        <el-table-column prop="machineAddrDesc" label="设备地址"></el-table-column>
                        <el-table-column label="设备类型">
                            <template slot-scope="scope">
                                <div slot="reference" class="name-wrapper">
                                    <el-tag size="medium">{{ (scope.row.machineType == 1 ? "大型柜式机" : "小型桌面机" ) }}
                                    </el-tag>
                                </div>
                            </template>
                        </el-table-column>

                        <el-table-column prop="machineSn" label="设备SN号"></el-table-column>
                        <el-table-column prop="machineScenePicUrl" label="设备场景图片">
                            <template slot-scope="scope">
                                <el-image :src="scope.row.machineScenePicUrl"></el-image>
                            </template>
                        </el-table-column>
                        <el-table-column prop="wxacode" label="设备二维码">
                            <template slot-scope="scope">
                                <el-image :src="scope.row.wxacode"></el-image>
                            </template>
                        </el-table-column>

                        <el-table-column prop="onlineStatus" label="在线状态"></el-table-column>
                        <el-table-column prop="failureStatus" label="故障状态"></el-table-column>
                        <el-table-column prop="materialStatus" label="物料状态"></el-table-column>

                        <el-table-column fixed="right" label="操作">
                            <template slot-scope="scope">
                                <i class="el-icon-edit" title="编辑" style="color: #0093ff"
                                    @click="crud({uri:'equipmentEnit',enitId:scope.row})"></i>
                                <i class="el-icon-edit-outline" title="日志" style="color: #0093ff"
                                    @click="machineLog({enitId:scope.row});machineLogViews = true"></i>
                                <!-- <i class="el-icon-document" title="订单" style="color: #0093ff"
                                    @click="parent.Href({'uri':'../order.html?hash:iforx','title':'订单列表'})"></i> -->
                                <i class="el-icon-monitor" title="远程" style="color: #0093ff"
                                    @click="crud({uri:'equipmentLongRange',enitId:scope.row})"></i>
                            </template>
                        </el-table-column>
                    </el-table>
                </template>

                <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                    :current-page="currentPage" :page-sizes="[10, 20, 30, 40]" :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper" :total="total">
                </el-pagination>


                <el-dialog title="推送绑定/解绑" :visible.sync="detailTableAndVisible">
                    <el-form :model="unbinadmin">
                        <el-table :data="UnFormData" height="300px" style="margin: 10px 0" tooltip-effect="dark"
                            @selection-change="handleSelectionChange" ref="multipleTable">
                            <el-table-column type="selection"></el-table-column>
                            <el-table-column type="index" fixed></el-table-column>
                            <el-table-column property="machineNumber" label="设备编号"></el-table-column>
                            <el-table-column property="userId" label="用户ID"></el-table-column>
                            <el-table-column property="userName" label="当前绑定用户"></el-table-column>
                        </el-table>
                        <el-autocomplete v-model="state" :fetch-suggestions="querySearchAsync"
                            placeholder="请输入绑定/解绑的用户名" @select="handleSelect"></el-autocomplete>
                        <template>
                            <div style="margin-top: 10px">
                                <el-button type="primary" @click="bindUser({_uri: 'statistics_bind_user',_type:[1]})">
                                    绑定
                                </el-button>
                                <el-button type="primary"
                                    @click="bindUser({_id: 'userid',_uri: 'statistics_bind_user',_type:[2]})">
                                    解绑
                                </el-button>
                            </div>
                        </template>
                    </el-form>
                </el-dialog>

                <el-dialog title="设备日志" :visible.sync="machineLogViews">
                    <div style="height:400px;overflow-y: auto">
                        <template>
                            <div v-for="data in machineLogs">
                                <span>{{ data.t }}</span>
                                <el-divider content-position="right">{{ data.i }}</el-divider>
                            </div>
                        </template>
                    </div>
                </el-dialog>

            </el-main>
        </el-container>
    </div>
</body>

</html>
