<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">

    <meta name="description" content="共享咖啡管理后台">
    <meta name="keywords" content="yuanmeng,ym,圆梦,系统,后台系统,咖啡蜗,蜗牛,大正集团">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../../public/stylesheets/plugin/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/stylesheets/plugin/element.min.css">
    <script src="../../public/javascripts/plugin/vue.js"></script>
    <script src="../../public/javascripts/plugin/element.min.js"></script>

    <title>广东圆梦实业发展有限公司</title>
</head>


<body class="_scrollbar">
    <div id="c-container-list" style="height: 100%;" data-uri="client_user_list">
        <el-container>
            <el-main>
                <el-form>
                    <div style="margin: 10px 0">
                        <el-button type="primary"
                            @click="detailTableAndVisible = true;UnFormData = [];unbinadmin = {}; state = ''; searchAPIs({_uri: 'get_machine_number_arr'})">
                            批量修改免单用户
                        </el-button>
                    </div>
                    <el-input placeholder="请输入内容" v-model="searchVal" class="_searchVal">
                        <el-select v-model="searchName" class="_searchVal_select" slot="prepend" placeholder="请选择">
                            <el-option label="用户昵称" value="nickName"></el-option>
                            <el-option label="用户ID" value="userId"></el-option>
                            <el-option label="用户来源" value="adminName"></el-option>
                        </el-select>
                    </el-input>

                    <div class="_search_centent">
                        <el-button>用户类型</el-button>
                        <el-select v-model="select" slot="prepend" placeholder="请选择">
                            <el-option label="不限" value="userType:"></el-option>
                            <el-option label="普通用户" value="userType:1"></el-option>
                            <el-option label="测试用户" value="userType:2"></el-option>
                            <el-option label="免单用户" value="userType:3"></el-option>
                        </el-select>
                    </div>

                    <div class="_search_centent">
                        <el-button>会员类型</el-button>
                        <el-select v-model="selectFil" slot="prepend" placeholder="请选择">
                            <el-option label="不限" value="memberId:"></el-option>
                            <el-option label="月卡会员" value="memberId:7"></el-option>
                            <el-option label="女神礼包" value="memberId:11"></el-option>
                            <el-option label="春日套餐" value="memberId:12"></el-option>
                            <el-option label="520套餐" value="memberId:13"></el-option>
                            <el-option label="季卡会员" value="memberId:8"></el-option>
                            <el-option label="年卡会员" value="memberId:9"></el-option>
                        </el-select>
                    </div>

                    <el-button icon="el-icon-search" class="_search_btn"
                        @click="list(searchName,searchVal,select,selectFil)">搜索
                    </el-button>
                </el-form>
                <template>
                    <el-table :data="tableData" stripe style="width: 100%">
                        <el-table-column prop="userId" label="ID"></el-table-column>
                        <el-table-column prop="headPicUrl" label="头像">
                            <template slot-scope="scope">
                                <el-image :src="scope.row.headPicUrl"></el-image>
                            </template>
                        </el-table-column>
                        <el-table-column prop="nickName" label="昵称"></el-table-column>
                        <el-table-column prop="mobile" label="手机号码"></el-table-column>
                        <el-table-column prop="userType" label="用户类型"></el-table-column>
                        <el-table-column prop="source" label="会员等级"></el-table-column>
                        <el-table-column prop="userStatus" label="状态"></el-table-column>
                        <el-table-column prop="registerTime" label="注册时间"></el-table-column>
                        <el-table-column prop="compensateMilliliter" label="会员流量"></el-table-column>
                        <el-table-column prop="memberMilliliter" label="补偿流量"></el-table-column>

                        <el-table-column fixed="right" label="操作">
                            <template slot-scope="scope">
                                <el-button type="text" size="small">
                                    编辑
                                </el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </template>

                <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                    :current-page="currentPage" :page-sizes="[10, 20, 30, 40]" :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper" :total="total">
                </el-pagination>
            </el-main>
        </el-container>
    </div>
</body>

</html>
