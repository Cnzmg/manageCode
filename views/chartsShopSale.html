<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="format-detection" content="telephone=no">
        <meta charset="UTF-8">

        <meta name="description" content="Violate Responsive Admin Template">
        <meta name="keywords" content="Super Admin, Admin, Template, Bootstrap">

        <title>广东圆梦实业发展有限公司</title>

        <!-- CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/animate.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/form.css" rel="stylesheet">
        <link href="css/calendar.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/icons.css" rel="stylesheet">
        <link href="css/generics.css" rel="stylesheet">
        <link rel="icon" href="img/bitbug_favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="page/paging.css" />
        <script type="text/javascript" src="js/config/config.js"></script>
        <script type="text/javascript" src="js/lbs/echarts.min.js"></script>
        <script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>

    </head>
    <body id="skin-cloth">

        <header id="header" class="media">
            <a href="" id="menu-toggle"></a>
            <a class="logo pull-left" href="index.html">咖啡蜗后台管理系统</a>

            <div class="media-body">
                <div class="media" id="top-menu">
                    <div id="time" class="pull-right">
                        <span id="hours"></span>
                        :
                        <span id="min"></span>
                        :
                        <span id="sec"></span>
                    </div>

                    <div class="media-body" style="line-height:39px;">
                        <!-- <input type="text" class="main-search"> -->
                        广东圆梦实业发展有限公司
                    </div>
                </div>
            </div>
        </header>

        <div class="clearfix"></div>

        <section id="main" class="p-relative" role="main">

            <!-- Sidebar -->
            <aside id="sidebar">

                <!-- Sidbar Widgets -->
                <div class="side-widgets overflow">
                    <!-- Profile Menu -->
                    <div class="text-center s-widget m-b-25 dropdown" id="profile-menu">
                        <a href="" data-toggle="dropdown">
                            <img class="profile-pic animated" src="img/1516775224.jpg" alt="">
                        </a>
                        <ul class="dropdown-menu profile-menu">
                        </ul>
                        <h4 class="m-0" id="usAdministration">Admin</h4>
                        <span id="Administration"></span>
                    </div>

                    <!-- Calendar -->
                    <div class="s-widget m-b-25">
                        <div id="sidebar-calendar"></div>
                    </div>

                </div>

                <!-- Side Menu -->
                <ul class="list-unstyled side-menu" id="J_menuatch">

                </ul>

            </aside>

            <!-- Content -->
            <section id="content" class="container">
                <div class="block-area">
                    <span class="block-title">商家统计</span>
                    <!-- <div id="shopName">当前商家：</div> -->
                    <div style="padding:6px 20px;">
                        <span class="block-title active" style="font-size:12px;width:112px;text-align:center;margin-right:10px;cursor:pointer;">日期选择：</span>
                        <span style="font-size:12px;text-align:center;margin-right:10px;cursor:pointer;">
                            <input type="text" id="ratestartTime" style="background:none;border:1px solid #fff;line-height: 26px;" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd'})" placeholder="起始日期"/> 到
                            <input type="text" id="rateendTime" style="background:none;border:1px solid #fff;line-height: 26px;" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd'})" placeholder="终止日期"/>
                        </span>
                        <span class="block-title" id="seach" style="font-size:12px;width:112px;text-align:center;margin-right:10px;cursor:pointer;" onclick="this.setAttribute('data-type','unity');jzm.shopRootSaleList()">搜索</span>
                    </div>
                    <div class="table-responsive overflow">
                        <table class="tile table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>订单号</th>
                                    <th>产品名称</th>
                                    <th>价格</th>
                                    <th>支付类型</th>
                                    <th>交易时间</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyhtml">

                            </tbody>
                        </table>
                        <!-- page -->
                        <div class="col-sm-6" id="page"></div>
                        <div id="pageTool" class="col-sm-6"></div>
                        <input type="hidden" id="pageNums" value="" />
                    </div>

                    <div class="tile">
                        <span class="block-title active" style="font-size:12px;width:112px;text-align:center;margin-right:10px;cursor:pointer;" id="allCountNum">总销售</span>
                        <span class="block-title active" style="font-size:12px;width:112px;text-align:center;margin-right:10px;cursor:pointer;" id="allPayMoney">总金额</span>
                        <div style="padding:6px 20px;">
                            <span class="block-title active" style="font-size:12px;width:112px;text-align:center;margin-right:10px;cursor:pointer;">日期选择：</span>
                            <span style="font-size:12px;text-align:center;margin-right:10px;cursor:pointer;">
                                <input type="text" id="picRatestartTime" style="background:none;border:1px solid #fff;line-height: 26px;" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd'})" placeholder="起始日期"/> 到
                                <input type="text" id="picRateendTime" style="background:none;border:1px solid #fff;line-height: 26px;" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd'})" placeholder="终止日期"/>
                            </span>
                            <span class="block-title" style="font-size:12px;width:112px;text-align:center;margin-right:10px;cursor:pointer;" onclick="jzm.shopRootSaleListPic()">搜索</span>
                        </div>
                        <div class="p-10">
                            <div id="rateCharts" style="height: 300px;color:#fff;"></div>
                        </div>
                    </div>

                    <div class="tile">
                        <div style="padding:6px 20px;">
                            <span class="block-title active" style="font-size:12px;width:112px;text-align:center;margin-right:10px;cursor:pointer;">日期选择：</span>
                            <span style="font-size:12px;text-align:center;margin-right:10px;cursor:pointer;">
                                <input type="text" id="barRatestartTime" style="background:none;border:1px solid #fff;line-height: 26px;" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd'})" placeholder="起始日期"/> 到
                                <input type="text" id="barRateendTime" style="background:none;border:1px solid #fff;line-height: 26px;" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd'})" placeholder="终止日期"/>
                            </span>
                            <span class="block-title" style="font-size:12px;width:112px;text-align:center;margin-right:10px;cursor:pointer;" onclick="jzm.shopRootSaleBar()">搜索</span>
                        </div>
                        <div class="p-10">
                            <div id="rateChartsBar" style="height: 400px;color:#fff;"></div>
                        </div>
                    </div>

                </div>
            </section>
        </section>

        <!-- Javascript Libraries -->
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script> <!-- jQuery Library -->

        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <!-- UX -->
        <script src="js/scroll.min.js"></script> <!-- Custom Scrollbar -->

        <!-- Other -->
        <script src="js/calendar.min.js"></script> <!-- Calendar -->
        <!-- All JS functions -->
        <script src="js/functions.js"></script>
        <script type="text/javascript" src="js/lbs/chartsfn.js"></script> <!--charts function-->
        <!-- page all -->
        <script type="text/javascript" src="page/query.js"></script>
        <script type="text/javascript" src="page/paging.js"></script>
    </body>
</html>
