<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="format-detection" content="telephone=no">
        <meta charset="UTF-8">

        <meta name="description" content="Violate Responsive Admin Template">
        <meta name="keywords" content="Super Admin, Admin, Template, Bootstrap">

        <title>广东圆梦实业发展有限公司</title>

        <!-- CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/animate.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/form.css" rel="stylesheet">
        <link href="css/calendar.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/icons.css" rel="stylesheet">
        <link href="css/generics.css" rel="stylesheet">
        <link rel="icon" href="img/bitbug_favicon.ico" type="image/x-icon" />
        <script type="text/javascript" src="js/config/config.js"></script>
    </head>
    <body id="skin-cloth">

        <header id="header" class="media">
            <a href="" id="menu-toggle"></a>
            <a class="logo pull-left" href="index.html">咖啡蜗后台管理系统</a>

            <div class="media-body">
                <div class="media" id="top-menu">
                    <div id="time" class="pull-right">
                        <span id="hours"></span>
                        :
                        <span id="min"></span>
                        :
                        <span id="sec"></span>
                    </div>

                    <div class="media-body" style="line-height:39px;">
                        <!-- <input type="text" class="main-search"> -->
                        广东圆梦实业发展有限公司
                    </div>
                </div>
            </div>
        </header>

        <div class="clearfix"></div>

        <section id="main" class="p-relative" role="main">

            <!-- Sidebar -->
            <aside id="sidebar">

                <!-- Sidbar Widgets -->
                <div class="side-widgets overflow">
                    <!-- Profile Menu -->
                    <div class="text-center s-widget m-b-25 dropdown" id="profile-menu">
                        <a href="" data-toggle="dropdown">
                            <img class="profile-pic animated" src="img/1516775224.jpg" alt="">
                        </a>
                        <ul class="dropdown-menu profile-menu">
                        </ul>
                        <h4 class="m-0" id="usAdministration">Admin</h4>
                        <span id="Administration"></span>
                    </div>

                    <!-- Calendar -->
                    <div class="s-widget m-b-25">
                        <div id="sidebar-calendar"></div>
                    </div>

                </div>

                <!-- Side Menu -->
                <ul class="list-unstyled side-menu" id="J_menuatch">

                </ul>

            </aside>

            <!-- Content -->
            <section id="content" class="container">

                <!-- Table Striped -->
                <div class="block-area" id="tableStriped">
                    <h3 class="block-title" style="font-size:14px;">积分兑换</h3>
                    <form id="dateForm" method="post" role="form">
                        <div class="form-group" style="height:auto;overflow:hidden;">
                            <label class="col-sm-1 control-label" style="line-height:34px;text-align:center;">兑换名称</label>
                            <div class="col-sm-11">
                                <input type="text" id="shopName" name="shopName" style="width:80%;height:34px;background:none;border:1px solid rgba(255, 255, 255, 0.3);"/>
                            </div>
                        </div>

                        <div class="form-group"style="height:auto;overflow:hidden;">
                            <label class="col-sm-1 control-label" style="line-height:34px;text-align:center;">种类</label>
                            <div class="col-sm-11">
                                <label for="shopType" class="block-title" style="font-size:12px;text-align:right;background:none;">兑换码</label>
                                <input type="radio" value="1" id="shopType" name="shopType" style="opacity:1;" />
                                <label class="block-title" style="font-size:12px;text-align:right;margin-left:10px;background:none;">优惠券</label>
                                <input type="radio" value="2" style="opacity:1;" id="shopType1" name="shopType" />

                                <select name="shopProductid" id="shopProductid" style="height:34px;width:20%;background:none;border:1px solid rgba(255, 255, 255, 0.3);">

                                </select>
                            </div>
                        </div>
                        <input type="hidden" id="shopProductidShow" />
                        <div class="form-group"style="height:auto;overflow:hidden;">
                            <label class="col-sm-1 control-label" style="line-height:34px;text-align:center;">说明</label>
                            <div class="col-sm-11">
                                <input type="text" id="shopDesc" name="shopDesc" style="height:34px;width:80%;background:none;border:1px solid rgba(255, 255, 255, 0.3);" />
                            </div>
                        </div>
                        <input type="hidden" id="shopProductidShow" />
                        <div class="form-group"style="height:auto;overflow:hidden;">
                            <label class="col-sm-1 control-label" style="line-height:34px;text-align:center;">需要积分</label>
                            <div class="col-sm-11">
                                <input type="text" id="shopIntegral" style="height:34px;width:80%;background:none;border:1px solid rgba(255, 255, 255, 0.3);" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />
                                <input type="hidden"  name="shopIntegral"  />
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-sm-1 control-label" style="line-height:34px;text-align:center;">兑换图片</label>
                            <div class="col-sm-11">
                                <div class="col-sm-4">
                                    <img class="radio-inline" id="shopUrl_img" height="200px" src="" alt="兑换图片">
                                    <span class="btn btn-primary pbtn" style="margin:20px;" onclick="jzm.updateFile({type:7,id:['#shopUrl_img','#shopUrl_file','#shopUrl'],format:'i'})">选择文件</span>
                                    <input type="file" class="form-control" accept="image/jpeg,image/png" id="shopUrl_file" name="shopUrl_file" style="display:none;" value="">
                                    <input type="hidden" class="form-control" id="shopUrl" name="shopUrl" style="display:none;" value="">
                                </div>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <div class="col-sm-1"></div>
                            <div class="block-title" style="font-size:12px;text-align:center;margin-right:10px;width:112px;margin-top:30px;cursor:pointer;" onclick="jzm.EmitManageIntegral()">
                                <a href="javascript:void(0)">提交</a>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <br/><br/>
        </section>

        <!-- Javascript Libraries -->
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script> <!-- jQuery Library -->

        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>

        <!-- UX -->
        <script src="js/scroll.min.js"></script> <!-- Custom Scrollbar -->

        <!-- Other -->
        <script src="js/calendar.min.js"></script> <!-- Calendar -->
        <script type="text/javascript" src="js/lbs/poundgift.js"></script>

        <!-- All JS functions -->
        <script src="js/functions.js"></script>
        <script type="text/javascript">
            jzm.seachManageIntegralEnit();
            $("input[name='shopType']").click(function(event) {
                if ($("input[name='shopType']").eq(1).is(":checked"))
                    {
                        $("#shopProductid").removeAttr("disabled");
                    }
                else
                    {
                        $("#shopProductid").attr("disabled",true);
                    };
                if ($("input[name='shopType']").eq(0).is(":checked"))
                    {
                        $("#shopProductidShow").val(6);
                    }
                else
                    {
                        $("#shopProductidShow").val("");
                    };
            });
        </script>
    </body>
</html>
